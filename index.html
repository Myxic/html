<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parentDiv">
        <div class="subDiv">
            <form action="" class="register">
                <h2>
                    Register Below
                </h2>
                <label for="fName">FirstName</label>
                <input type="text" name="FirstName" id="fName" placeholder="Enter FirstName">

                <label for="lName">LastName</label>
                <input type="text" name="LastName" id="lName" placeholder="Enter LastName">

                <br>
                <br>
                <label for="Gender">Gender</label>
                <input type="radio" name="Gender" id="Male">Male

                <input type="radio" name="Gender" id="FEMALE">Female

                <input type="radio" name="Gender" id="CONFUSED">Confused

                <br>

                <br>

                <label for="Class">Class</label>

                <input type="radio" name="Class" id="JSS1">JSS1

                <input type="radio" name="Class" id="JSS2">JSS2

                <input type="radio" name="Class" id="JSS3">JSS3

                <input type="radio" name="Class" id="NONE">None

                <br>
                <br>


                <label for="PassWord">Password</label>
                <input type="password" name="PassWord" id="PassWord" placeholder="Enter PassWord">

                <label for="phoneNum">Phone Number</label>
                <input type="tel" name="phone Number" id="phoneNum" placeholder="Enter Phone Number">

                <label for="State">State</label>
                <input type="text" name="State" id="State" placeholder="Enter State">

                <input type="checkbox" name="agreement" id="terms">
                <small>Do you agree to our terms and conditions</small>

            </form>
        </div>
    </div>
</body>
</html>
